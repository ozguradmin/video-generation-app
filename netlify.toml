[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  included_files = ["remotion/bundle/**"]
  directory = ".netlify/functions"
  
# Next.js API routes için timeout ayarı
# Next.js plugin otomatik olarak functions oluşturuyor
[functions."api/render"]
  timeout = 120

